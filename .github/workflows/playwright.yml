name: Playwright Debug

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show current directory
        run: pwd

      - name: List repo root
        run: ls -la

      - name: Find playwright config and package.json
        run: find . -maxdepth 5 -type f \( -name "playwright.config.ts" -o -name "package.json" \)
